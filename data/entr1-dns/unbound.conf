server:

	verbosity: 1
  do-ip6: no
  do-daemonize: no
  logfile: ""
  log-queries: yes
  log-replies: yes

  # Sur quelle interface on écoute; pour l'instant 0.0.0.0 (càd toutes les interfaces)
  # mais il faudra mettre l'IP du serveur (car il n'aura qu'une interface ?)
  interface: 0.0.0.0
  
  
  # Quels réseaux ont besoin d'accéder au serveur?
  # Dans notre cas seul le réseau interne a besoin d'y accéder, il est plus prudent 
  # de n'autoriser que notre plage d'IP privée, ou même mieux, que notre IP NATée
  access-control: 120.0.16.0/20 allow
  
  # Loopback IPv4 / IPv6
  access-control: 127.0.0.1 allow
  # access-control: ::1 allow
  
  # Ensuite il nous faut refuser les autres addresses de réseaux IPv4 et IPv6
  access-control: 0.0.0.0/0 deny
  # access-control: ::/0 deny
  
forward-zone:
  
  # Tous les noms de domaines existants
  name: "."
  
  # L'addresse vers laquelle on veut transférer les requêtes DNS
  # La ou les addresses spécifiées doivent être des addresses de serveurs DNS connus
  # J'ai choisi d'utiliser des DNS 'publics' ouverts, qui viennent de cette page Web
  # https://www.lifewire.com/free-and-public-dns-servers-2626062
    # Cloudflare
  forward-addr: 1.0.0.1
      # IPv6 : 2606:4700:4700::1001
      
    # AdGuard (bloque les annonces dans les pages web?)
  forward-addr: 94.140.14.14
      # IPv6 : 2a10:50c0::ad1:ff
      
    # Si l'école l'autorise, on peut se payer le luxe d'utiliser leur DNS
  # forward-addr: IP_SERVEUR_DNS_N7
  
  # Transférer avant de regarder dans notre propre fichier, on peut surcharger dans notre fichier
  forward-first: yes
  
  
