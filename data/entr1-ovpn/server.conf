management 0.0.0.0 2080

port 1194
proto udp

dev tun

ca keys/ca.crt
cert keys/server.crt
key keys/server.key

cipher AES-256-CBC
keysize 256
auth SHA256
dh dh2048.pem

server 10.8.0.0 255.255.255.0
ifconfig-pool-persist ipp.txt
push "route 10.8.0.0 255.255.255.0"
push "dhcp-option DNS 8.8.8.8"
push "dhcp-option DNS 8.8.4.4"

keepalive 10 120

comp-lzo
max-clients 100

persist-key
persist-tun

log         openvpn.log
verb 3

mute 10
