; config des téléphones

[client1]
; Type de téléphone
type=friend
; Au cas où son IP change à chaque fois si il est derrière un DHCP par exemple
host=dynamic
; La conf qu'il doit entrer sur le softphone pour être identifié en temps qu'utilisateur "client2"
username=client1
secret=mdpsecurise1
; N'autoriser aucun codec à part celui utilisé en Europe, "ulaw"
disallow=all
allow=ulaw
; Sa messagerie vocale est disponible au numéro 821
mailbox=821

[client2]
; Type de téléphone
type=friend
; Au cas où son IP change à chaque fois si il est derrière un DHCP par exemple
host=dynamic
; La conf qu'il doit entrer sur le softphone pour être identifié en temps qu'utilisateur "client2"
username=client2
secret=mdpsecurise2
; N'autoriser aucun codec à part celui utilisé en Europe, "ulaw"
disallow=all
allow=ulaw
; Sa messagerie vocale est disponible au numéro 822
mailbox=822
